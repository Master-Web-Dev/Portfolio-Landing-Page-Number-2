<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John</title>
    <!-- =============================== CSS STYLESHEET ================================ -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- ================================ FONT AWESOME ================================= -->
    <script src="https://kit.fontawesome.com/96ee3b227d.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- =================================== HEADER ==================================== -->
    <header class="header">
        <a href="/index.html" class="logo">John</a>
        <div class="rightSide">
            <nav class="navBar">
                <a href="#" class="link">Home</a>
                <a href="#" class="link">About</a>
                <a href="#" class="link">Projects</a>
            </nav>
            <a href="#" class="ctaBtn">
                Let's Chat
                <i class="fa-solid fa-arrow-right-long"></i>
            </a>
        </div>
        <div class="bars">
            <div class="bar bar-1"></div>
            <div class="bar bar-2"></div>
            <div class="bar bar-3"></div>
        </div>
    </header>
    <!-- ================================== HERO PAGE ================================== -->
    <section class="heroPage">
        <div class="leftSide">
            <div class="content">
                <h1>Product designer</h1>
                <p>I'm John, a product designer with a knack for turning problems and opportunities
                    into user-driven strategic solutions with delightful and intuitive interface design.</p>
            </div>
            <a href="#" class="ctaBtn">
                Let's Work Together
                <i class="fa-solid fa-arrow-right-long"></i>
            </a>
        </div>
        <div class="rightSide">
            <img src="/image/John image.avif" alt="John Image">
        </div>
    </section>
    <!-- ============================== DARK & LIGHT MODE ============================== -->
    <div class="dark_light_mode">
        <i class="fa-solid fa-sun"></i>
        <i class="fa-solid fa-moon"></i>
    </div>
    <!-- ================================== JS SCRIPT ================================== -->
    <script src="/js/app.js"></script>
</body>
</html>
